    <div id="up-to-top" class="row">
      <div class="small-12 columns" style="text-align: center;">
        <a class="iconfont" href="#top-of-page">&#xf108;</a>
      </div><!-- /.small-12.columns -->
    </div><!-- /.row -->


    <footer id="footer-content" class="bg-grau">
      <div id="subfooter">
        <div class="row">
          <section id="subfooter-center" class="small-12 medium-6 medium-centered column">
            <ul class="inline-list social-icons">
            {% for social_item in site.data.socialmedia %}
              {% if social_item.name != 'Contact' %}
              <li style="margin-left:10px; margin-right:10px"><a href="{{ social_item.url }}" target="_blank" class="{{ social_item.class }}" title="{{ social_item.title }}"></a></li>
              {% else %}
              <li style="margin-left:10px; margin-right:10px"><a href="{{ social_item.url }}" class="{{ social_item.class }}" title="{{ social_item.title }}"></a></li>
              {% endif %}
            {% endfor %}
            </ul>
          </section>
        </div><!-- /.row -->
        <nav class="row">
          <section id="subfooter-center" class="small-12 medium-6 medium-centered column credits text-center">
            {{ site.credits }}
          </section>
        </nav>
      </div><!-- /#subfooter -->
    </footer>
